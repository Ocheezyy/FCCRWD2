<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCCRWD2</title>
</head>
<body>
    <div>
        <div>
            <h1 id="title">Coding Habits Survey</h1>
            <p>Please fill out the survey below!</p>
        </div>
        <form id="survey-form">
            <label for="name" id="name-label">Please enter your name:</label>
            <input name="name" id="name" type="text" placeholder="Name" required />
            <label for="email" id="email-label">Please enter your email:</label>
            <input name="email" type="email" id="email" placeholder="Email" required />
            <label for="number" id="number-label">Please enter a number:</label>
            <input type="number" id="number" name="number" min="3" max="13" />
            <option id="dropdown">
                
            </option>
            <input type="radio" name="">
        </form>
    </div>
</body>
</html>
